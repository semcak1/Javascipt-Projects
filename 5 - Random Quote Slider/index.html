<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >

 <link rel="stylesheet" href="style.css">

 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" >

    <title>Testimonials Project</title>
</head>
<body>
    

    <div class="container-fluid ">
        <div  class="row max-height align-items-center">
            <div class="col-10  mx-auto col-md-6">
                <div class="row">
                    <div id="header" class="col text-center my-5">
                        <h4 class="title-heading text-uppercase">client</h4>
                        <h1 class="title-subheading text-uppercase">testimonals</h2>
                    </div>
                </div>
                <div id="box" class="card my-5 text-center customer-card ">
                    <img class="profile-photo img-card mx-auto" src="img/profile1.jpg" alt="">
                    <h3 id="customer-name" class="text-uppercase">Name</h3>
                    <div class="star-icons my-2">
                        <span class="star-icon">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </span>
                    </div>
                    
                    <p class="quote mx-5"><span><i class="fas fa-quote-left fa-2x mr-2"></i></span>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Neque, sit. Lorem ipsum dolor sit amet. <span><i class="fas fa-quote-right fa-2x ml-2"></i></span></p>
                    
                    <span class="quote-icon"></span>
                    <a href="" class="btn prevBtn">
                        <i class="fas fa-chevron-left fa-2x"></i>
                    </a> 
                    <a href="" class="btn nextBtn">
                        <i class="fas fa-chevron-right fa-2x"></i>
                    </a> 
                </div>
            </div>
           
        </div>
       
    </div>

    <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
<script src="app.js"></script>
</body>
</html>
