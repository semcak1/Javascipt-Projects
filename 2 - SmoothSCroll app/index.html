<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
</head>
<body>
    <section id="first">
        <div class="earth-div">
            <h2 class="f-header head-f-s            header-position">Go to Space <br> <span class="spans-f-s">With Smooth Scroll</span> 
            
             </h2>
        </div>
        <a id="a-1" href="">
            <i class="fas fa-caret-down arrow-down fa-4x"></i>
        </a>
        
        
        <img id="earth" src="https://image.freepik.com/free-photo/dry-grassy-field-with-tree-near-water-with-mountain-distance-clear-sky_181624-3639.jpg" alt="">

    </section>
    <section id="second">
        <div class="div-space">
            <h2 class="s-header  head-f-s header-position">Go to Earth <br> <span class="spans-f-s">With Smooth Scroll</span>
                
             </h2>
        </div>
        <a id="a-2" href="">
            <i class="fas fa-caret-up fa-4x arrow-up"></i>
        </a>
        
        <img id="space" src="https://image.freepik.com/free-photo/space-galaxy-background_53876-93121.jpg" alt="">
    </section>

    <script src="script.js"></script>
</body>
</html>
